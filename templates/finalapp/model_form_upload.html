{%load static%}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{%static 'finalapp/formui.css'%}" >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title></title>
  </head>
  <body>
    <div class="bg">
         <div class="card">
             <div class="container">

 <form  enctype="multipart/form-data" method="post" >
   {% csrf_token %}
   <div class="row">
           <div class="col-25">
          <label for="name">Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="name" name="name" placeholder="name of image..">
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="category">Category</label>
      </div>
      <div class="col-75">
        <select id="category" name="category">
           <option value="Animals">Animals</option>
         <option value="Abstract">Abstract</option>
           <option value="Food">Food</option>
           <option value="Festivals">Festivals</option>
           <option value="Lifestyle">Lifestyle</option>
           <option value="Nature">Nature</option>
           <option value="Objects">Objects</option>
           <option value="People">People</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="image">Upload image</label>
      </div>
      <div class="col-75">
        <input type="file" id="image" name="image" placeholder="upload image..">
      </div>
    </div>

     <button type="submit" id = "button-try" value="Submit">
     </form>
</div>
</div>
</div>
  </body>
</html>

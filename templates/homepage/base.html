{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <title></title>
    <!-- Compiled and minified CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

   <!-- Compiled and minified JavaScript -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <link rel="shortcut icon" href="{static 'images/favicon.ico'}">
  </head>
  <body>
      <nav class="navbar navbar-default navbar-static-top">
          <div class="container">
            <ul class="nav navbar-nav">
              <li> <a href="{% url 'index' %}" class="navbar-brand">Home</a>
              </li>
              <li>
                <a href="{% url 'admin:index' %}" class="navbar-link">Admin</a>
              </li>

              <li>
                <a href="{% url 'homepage:register' %}" class="navbar-link">Signup</a>
              </li>
              {% if user.is_authenticated %}
              <li>
                <a href="{% url 'logout' %}" class="navbar-link">Logout</a>
              </li>
              {% else %}
              <li>
                <a href="{% url 'homepage:user_login' %}" class="navbar-link">Login</a>
              </li>
              {% endif %}
            </ul>

          </div>
      </nav>
      <div >
        {% block content %}
        {% endblock %}
      </div>

  </body>
</html>
